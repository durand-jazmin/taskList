<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HTML -->
    <button id="darkModeBtn">游깿</button>

    <div class="dateContainer">
      <div class="numberDate">
        <div id="dateNumber"></div>
        <div class="monthYearContainer">
          <div id="dateMonth"></div>
          <div id="dateYear"></div>
        </div>
      </div>
      <div class="dayText" id="dateText"></div>
    </div>

    <div class="container">
      <h1>Lista de tareas</h1>

      <!--Formulario para las tareas-->
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Nueva tarea" />
        <!--Bot칩n para a침adir tareas-->
        <button type="submit" id="guardarDatos">+</button>
        <!--Bot칩n para ordenar las tareas-->
        <button id="ordenarTareas">Ordenar</button>
      </form>

      <!--Lista de tareas-->
      <ul id="task-list"></ul>

      <!-- Bot칩n para resetear la lista -->
      <button id="reset-button">Resetear</button>

      <script src="app.js"></script>
    </div>
  </body>
</html>
